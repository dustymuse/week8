<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виарушка - Продукт</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo header__logo">
                <img src="./assets/logo__icon.svg" alt="logo" class="logo__icon">
                <img src="./assets/logo__text.svg" alt="logo" class="logo__text">
            </div>
            <a href="#" class="btn btn_size_s header__btn">
                <div class="btn__inner">
                    <p class="btn__text">Корзина</p>
                    <img src="./assets/btn__icon_type_cart.svg" alt="cart" class="btn__icon">
                </div>
            </a>
        </header>

        <main class="main-item container__main">
            <div class="main-item__text-side">
                <h1 class="title main-item__title title_size_l">Виртуальная реальность без проводов</h1>
                <p class="main-item__text common-text">Лучшее, что случалось с виртуальным миром в реальности. Новый
                    компактный шлем
                    без проводов и дорогих комьютеров.</p>
                <a href="#" class="btn btn_size_l main-item__btn">
                    <div class="btn__inner">
                        <p class="btn__text">Купить</p>
                        <img src="./assets/btn__icon_type_buy.svg" alt="buy" class="btn__icon">
                    </div>
                </a>
            </div>
            <div class="main-item__img-side">
                <img src="./assets/main-item__img_type_happy.svg" alt="happy person with a button"
                    class="main-item__img">
            </div>
        </main>

        <footer class="footer">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__link">Возможности</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Где купить</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Доставка</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Помощь</a></li>
                </ul>
            </nav>
        </footer>
    </div>

</body>

</html>
